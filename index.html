<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <div id="nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="map">
      <div id="map" aria-label ="location" role="application"></div>
    </section>
    <section id="filter-container" role="filters">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex= "0">
          <option value = "all"> All Neighborhoods </option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex= "1">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="2"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <footer id="footer" role="footer">
    Copyright (c) 2017 <a href="/" tabindex="3"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
